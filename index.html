<html>
<head>
	<title>Snake</title>
 	<!-- Required meta tags -->
 	<link rel="icon" type="image/png" href="snake.png" />

<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center mt-3 mb-3">
				<h1>Snake</h1>
			</div>
			<div class="col-4 text-center">
				<h4>Puntuaci√≥n</h4>
				<p id="point" class="display-4"></p>
			</div>
			<div class="col-4 text-center">
				<button onclick="decreaseLevel()" type="button" class="btn btn-success"><b>-</b></button>
				<button onclick="increaseLevel()" type="button" class="btn btn-danger"><b>+</b></button>
				<h4>Nivel</h4>
				<p id="level" class="display-4"></p>
			</div>

			</div>

				<div class="btn-group-vertical" role="group" aria-label="Basic example">
				  <button type="button" onclick="changeColorWorn('#F44336')" class="btn btn-red"> </button>
				  <button type="button" onclick="changeColorWorn('#E91E63')" class="btn btn-pink"> </button>
				  <button type="button" onclick="changeColorWorn('#9C27B0')" class="btn btn-purple"> </button>
				  <button type="button" onclick="changeColorWorn('#673AB7')" class="btn btn-deep-purple"> </button>
				  <button type="button" onclick="changeColorWorn('#3F51B5')" class="btn btn-indigo"> </button>
				  <button type="button" onclick="changeColorWorn('#2196F3')" class="btn btn-blue"> </button>
				  <button type="button" onclick="changeColorWorn('#03A9F4')" class="btn btn-light-blue"> </button>
				  <button type="button" onclick="changeColorWorn('#00BCD4')" class="btn btn-cyan"> </button>
				  <button type="button" onclick="changeColorWorn('#009688')" class="btn btn-teal"> </button>
				  <button type="button" onclick="changeColorWorn('#4CAF50')" class="btn btn-green"> </button>
				  <button type="button" onclick="changeColorWorn('#8BC34A')" class="btn btn-light-green"> </button>
				  <button type="button" onclick="changeColorWorn('#CDDC39')" class="btn btn-lime"> </button>
				  <button type="button" onclick="changeColorWorn('#FFEB3B')" class="btn btn-yellow"> </button>
				  <button type="button" onclick="changeColorWorn('#FFC107')" class="btn btn-amber"> </button>
				  <button type="button" onclick="changeColorWorn('#FF9800')" class="btn btn-orange"> </button>
				  <button type="button" onclick="changeColorWorn('#FF5722')" class="btn btn-deep-orange"> </button>
				  <button type="button" onclick="changeColorWorn('#795548')" class="btn btn-brown"> </button>
				  <button type="button" onclick="changeColorWorn('#9E9E9E')" class="btn btn-grey"> </button>
				  <button type="button" onclick="changeColorWorn('#607D8B')" class="btn btn-blue-grey"> </button>
				  <button type="button" onclick="changeColorWorn('#000000')" class="btn btn-black"> </button>
				</div>
			</div>
			<div class="col-10 text-center">
				<canvas id="canvas" width="800px" height="368px">		
				</canvas>				
			</div>			
			<div class="col-6 text-center">
				<button id="applyLimits" onclick="changeApplyLimits()" type="button" class="btn btn-secondary">
					Sin imites
				</button>
			</div>
			<div class="col-6 text-right">
				<button onclick="reset()" type="button" class="btn btn-warning">Reset</button>
			</div>
			<div class="col-12 text-right mt-4">

			</div>
